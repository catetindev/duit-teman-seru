[auth.external.apple]
enabled = false
client_id = ""
# DO NOT commit these to git. Use environment variables to populate them.
secret = ""
# Overrides the default auth redirectUrl.
redirect_uri = ""
# For apple signin in mobile apps and web applications (app-id-prefix.client-id)
application_id = ""

